<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent child concept</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section class="newsletter-section">
        <div class="container">
            <div class="newsletter-controller">
                <div class="form-side">
                    <div class="form-content">
                        <h3>Newsletter</h3>
                        <p>Get your daily dose of travel news & tips.<br>
                        Sign up today!</p>
                        <hr style="color: rgba(19, 19, 24, 0.10); width: 100%;">
                        <div class="form">
                            <form action="">
                                <input type="text" name="name" id="userName" placeholder="Enter your name">
                                <input type="email" placeholder="Enter your email">
                                <button class="primary-btn">Subscribe</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="newsletter-image">
                    <div class="parent-image">
                        <img src="Images/Newsletter-image.png" alt="newsletter image">
                    </div>
                    <div class="child-div">
                        <img src="Images/Discount tag.png" alt="Discount">
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
